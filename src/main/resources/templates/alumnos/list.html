<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">
    
        <h1 th:text="#{alumnos.list.titulo}">Alumnos</h1>
        <a class="btn btn-primary" th:text="#{alumnos.list.nuevoAlumno}" th:href="@{/alumnos/create}" href="new.html"
        role="button">
        Crear</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" >Codigo</th>
          <th scope="col" >Nombre</th>
          <th scope="col" >Apellidos</th>
          <th scope="col" >Dni</th>
          <th scope="col" >fecha de nacimiento</th>
          <th scope="col" >Email</th>
          <th scope="col" >Nuevo alumno</th>
          <th scope="col">---</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="alumno : ${alumnos}">
          <th scope="row" th:text="${alumno.codigo}">#</th>
          <td th:text="${alumno.nombre}">---</td>
          <td th:text="${alumno.apellidos}">---</td>
          <td th:text="${alumno.dni}">---</td>
          <td th:text="${alumno.fechaNacimiento}">---</td>
          <td th:text="${alumno.email}">---</td>
          <td th:text="${alumno.nuevo} ? 'SI' : 'NO'">---</td>
          <td>          
            <a class="btn btn-primary" th:text="#{alumnos.list.editar}" th:href="@{/alumnos/edit?codigo=}+${alumno.codigo}" href="edit.html"
              role="button">
              Editar</a>
            <a class="btn btn-primary" th:text="#{alumnos.list.borrar}" th:href="@{/alumnos/delete/}+${alumno.codigo}" href="#" role="button"><i class="bi bi-trash"></i>Borrar</a>
          </td>
        </tr>      
      </tbody>
    </table>
    <div th:replace="commons/pagination :: pagination" class="container" />
    <h5>pie de pagina</h5>
  </div>

  <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
