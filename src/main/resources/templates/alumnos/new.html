<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="commons/header :: header"/>
<body>
  <div th:replace="commons/menu :: menu" />     

      <div class="container">
        <form style="width: 18em;" th:action="@{/alumnos/save}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="exampleInput1" class="form-label">Nombre</label>
            <input  type="text" class="form-control" name="nombre" id="exampleInput1">
          </div>
          <div class="mb-3">
            <label for="exampleInput1" class="form-label">Apellidos</label>
            <input  type="text" class="form-control" name="apellidos" id="exampleInput1">
          </div>
          <div class="mb-3">
            <label for="exampleInputDni1" class="form-label">DNi</label>
            <input  type="text" class="form-control" name="dni" id="exampleInputDni1">            
          </div>
          <div class="mb-3">
            <label for="exampleInput1" class="form-label">fecha de nacimiento</label>
            <input  type="date" class="form-control" name="fechaNacimiento" id="exampleInput1">
          </div>
          <div class="mb-3">
            <label for="exampleInput1" class="form-label">email</label>
            <input  type="email" class="form-control" name="email" id="exampleInput1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="nuevo" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">nuevo</label>
          </div>
          <div>
            <img th:src="'data:image/jpeg;base64,' + ${alumno.imageView}" width="325em" src="" alt="">
            <label for="exampleImg">Imagen</label>
            <input type="file" class="file-input" name="imagen" id="exampleImg" accept="image/png, image/jpeg">
          </div>
          <a class="btn btn-primary" th:href="@{/alumnos/list}" href="#" role="button">Cancelar</a>
          <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
      </div>
      

      <div th:replace="commons/footer :: footer" class="container" />
</body>
</html>
